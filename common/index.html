<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ICS Draw</title>
    <script src="./libs/preloadjs-NEXT.combined.js"></script>
    <script src="./libs/easeljs-NEXT.combined.js"></script>
    <script src="./libs/SVGExporter.js"></script>
    <script src="./libs/jquery-2.1.1.min.js"></script>
    <script src="./libs/spectrum.min.js"></script>
    <script src="./index.js"></script>

    <!-- 1. Load libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot')
              .then(null, console.error.bind(console));
    </script>


    <link rel="stylesheet" type="text/css" href="./libs/spectrum.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css" />

  </head>
  <body>

    <div id="layer_canvas">
      <canvas id="canvas_drawing"></canvas>
    </div>
    <div id="layer_tool">

      <button id="btn_export">export</button>
      <div class="toolbar">
        <p class="tools">
          <a href="#" id="tool-select">選択ツール</a>
          <a href="#" id="tool-pen">ペン</a>
          <a href="#" id="tool-stamp">スタンプ</a>
          <a href="#" id="tool-text">テキスト</a>
        </p>
      </div>

      <div id="colorpicker-line-wrap"><input id="colorpicker-line" /></div>
      <div id="colorpicker-base-wrap"><input id="colorpicker-base" /></div>
      <div id="textinput-wrap"><input id="textinput" /></div>
      <div id="linewidth-wrap"><input id="linewidth" type="range" name="slider" value="3" min="3" max="72"></div>
      <div id="textsize-wrap"><input id="textsize" type="range" name="slider" value="3" min="3" max="72"></div>

    </div>

  </body>
</html>
