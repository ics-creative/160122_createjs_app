<app-input-range
        class="input-range"
        label="{{localeData.SC_hue}}"
        min="0" max="360" step="1.0"
        [drawingData]="colorData"
        targetProperty="hue">
</app-input-range>

<div class="row">
  <div class="gradation-box-hue col-xs-9"></div>
</div>

<app-input-range
        class="input-range"
        label="{{localeData.SC_hueVariance}}"
        min="0" max="360" step="1.0"
        [drawingData]="colorData"
        targetProperty="hueVariance">
</app-input-range>
