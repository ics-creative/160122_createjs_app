<div #modal class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{localeData.MC_head}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form>
          <div class="form-group">
            <textarea #jsonValue type="text" class="form-control" id="properties-name"></textarea>
          </div>
        </form>
        <a #outputLink class="btn btn-secondary">{{localeData.MC_button}}</a>
      </div>
    </div>
  </div>
</div>
