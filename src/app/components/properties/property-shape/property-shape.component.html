<div class="pd-section">
  <header class="pd-section__header">
    <h3>{{localeData.SS_head}}</h3>
  </header>
  <hr>
  <div class="pd-section__block">
    <div class="pd-section__block__list">
      <div *ngFor="let shapeId of shapeIdList"
           class="scope-list-item"
           [class.selected]="drawingData.shapeIdList.indexOf(shapeId) > -1"
           (click)="handleClick(shapeId)">
        <app-shape-itemrenderer
          class="shape-itemrenderer"
          shapeId="{{shapeId}}"
        ></app-shape-itemrenderer>
      </div>
    </div>
  </div>
</div>
