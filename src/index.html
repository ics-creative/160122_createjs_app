  <style>

    html {
      touch-action: manipulation;
      height: 100%;
    }

    body {
      font-size: 14px;
      height: 100%;
      overflow: hidden;
    }

    .loading {
      background: #222222;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif !important;
    }

    .loading-inner {
      animation: anime1 0.1s infinite;
    }

    .loading-inner {
      color: #999;
    }

    .loading-inner-span, .loading-inner-span a, .loading-inner-span a:hover, .loading-inner-span a:visited {
      color: #666;
      font-size: 0.75rem;
    }

    .loading:before {
      content: "";
      animation: anime-rotate 0.5s infinite;
      display: block;
      width: 16px;
      height: 16px;
      border: 2px solid #999;
      margin-right: 10px;
    }

    @keyframes anime1 {
      0% {
        opacity: 1.0;
      }
      50% {
        opacity: 0.7;
      }
      100% {
        opacity: 1.0;
      }
    }

    @keyframes anime-rotate {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(180deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

  </style>
</head>
<body>
  <app-root>
    <div class="loading">
      <div class="loading-inner">
        Particle Develop<br/>
        <span class="loading-inner-span">LOADING...</span>
      </div>
    </div>
