<h3>パーティクル設定</h3>

<hr/>

<input-range
        label="開始時のスケール"
        min="0.0" max="1.0" step="0.01"
        [drawingData]="drawingData"
        targetProperty="startScale">
</input-range>

<input-range
        label="開始時のスケールのばらつき"
        min="0.0" max="1.0" step="0.01"
        [drawingData]="drawingData"
        targetProperty="startScaleVariance">
</input-range>


<input-range
        label="終了時のスケール"
        min="0.0" max="1.0" step="0.01"
        [drawingData]="drawingData"
        targetProperty="finishScale">
</input-range>

<input-range
        label="終了時のスケールのばらつき"
        min="0.0" max="1.0" step="0.01"
        [drawingData]="drawingData"
        targetProperty="finishScaleVariance">
</input-range>

<hr/>

<input-range
        label="ライフ (フレーム数)"
        min="10" max="500" step="1.0"
        [drawingData]="drawingData"
        targetProperty="lifeSpan">
</input-range>

<input-range
        label="ライフのばらつき (フレーム数)"
        min="10" max="500" step="1.0"
        [drawingData]="drawingData"
        targetProperty="lifeSpanVariance">
</input-range>
