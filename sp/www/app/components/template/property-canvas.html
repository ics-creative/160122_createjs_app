<h3>ステージ設定</h3>

<hr/>

<input-range
        label="ステージの幅 (px)"
        min="0" max="1024" step="1"
        [drawingData]="drawingData"
        targetProperty="width">
</input-range>

<input-range
        label="ステージの高さ (px)"
        min="0" max="1024" step="1"
        [drawingData]="drawingData"
        targetProperty="height">
</input-range>

<hr>

<h3>背景色</h3>

<input type="color"
       [(ngModel)]="drawingData.bgColor"
       placeholder="bgColor"
       value="{{drawingData.bgColor}}"/>
{{drawingData.bgColor}}
