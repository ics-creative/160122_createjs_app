<h3>テンプレート一覧</h3>

<hr />

<div *ngFor="#template of templateList"
     class="media templateListItem"
     (click)="selectTemplate(template.property)">
  <div class="media-left">
    <img class="media-object" src="images/particle-template/{{template.imageId}}.png" width="64" height="64" />
  </div>
  <div class="media-body">
    <h4 class="media-heading text-left">{{template.name}}</h4>
    <p>{{template.description}}</p>
  </div>
</div>
