<label>{{label}}</label>
<div class="row">
  <div class="range col-xs-9">
    <input type="range"
           class="topcoat-range"
           min="{{min}}" max="{{max}}" step="{{step}}"
           [(ngModel)]="drawingData[targetProperty]"
           placeholder="targetProperty"
           (change)="handleChange($event)"/>
  </div>
  <div class="label col-xs-2">
    <input type="text"
           class="topcoat-text-input"
           placeholder="text"
           [(ngModel)]="drawingData[targetProperty]"
           (change)="handleChange($event)"/>
  </div>
</div>
