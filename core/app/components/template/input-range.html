<label>{{label}}</label>
<div class="row">
  <div class="col-md-8">
    <input type="range"
           class="topcoat-range"
           min="{{min}}" max="{{max}}" step="{{step}}"
           [(ngModel)]="drawingData[targetProperty]"
           placeholder="targetProperty"
           (change)="handleChange()"/>
  </div>
  <div class="col-md-4">
    {{drawingData[targetProperty]}}
  </div>
</div>
