<label>{{label}}</label>
<div class="inputRangeContainer">
  <div class="range">
    <input type="range"
           class="topcoat-range"
           min="{{min}}" max="{{max}}" step="{{step}}"
           [(ngModel)]="drawingData[targetProperty]"
           placeholder="targetProperty"
           (change)="handleChange()"/>
  </div>
  <div class="label">
    <input type="text"
           class="topcoat-text-input"
           placeholder="text"
           [(ngModel)]="drawingData[targetProperty]" />
  </div>
</div>
